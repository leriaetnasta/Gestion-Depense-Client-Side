
<div class="card">
    <div class="card-header">
        Clients
    </div>
    <div class="card-body">
        <table class="table" *ngIf="clients">


        <thead >
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
    </tr>
    </thead>



    <tbody>

    <tr *ngFor="let c of clients$ | async">
        <th scope="row"  >{{c.id}}</th>
        <td colspan="2">{{c.nom}}</td>
    </tr>

    </tbody>





</table>

</div>
</div>
